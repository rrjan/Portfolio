<body id="bg_img">
    <header>
        <div class="ham_btn">
            <div class="btn_line"></div>
            <div class="btn_line"></div>
            <div class="btn_line"></div>
        </div>

        <nav class="menu">
            <div class="menu_bran">
                <div class="bran_port"></div>
            </div>
            <ul class="menu_nav">
                <li class="nav_item">
                    <a href="index.html" class="nav_link">home</a>

                <li class="nav_item">

                </li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <h1 class="large_hd">
            <span class="text_sec">Contact</span>
        </h1>
        <!-- <h2 class="small_hd">
            Lorem ipsum dolor sit amet.
        </h2> -->
        <div class="contact">
            <div class="form">
                <input class="input" type="text" name="" required autocomplete="off" >
                <label for="name" class="name_lab">
                    <span class="name_cont">name</span>
                </label>
            </div>
            <div class="form">
                    <input class="input" type="text" name="" required autocomplete="off" >
                    <label for="surname" class="name_lab">
                        <span class="name_cont">surmame</span>
                    </label>
            </div>
            <div class="form">
                    <input class="input" type="email" name="" required autocomplete="off" >
                    <label for="email" class="name_lab">
                        <span class="name_cont">e-mail</span>
                    </label>
            </div>
            <div class="form">
                    <input class="input" type="tel" name="" required autocomplete="off" >
                    <label for="tel" class="name_lab">
                        <span class="name_cont">phone number</span>
                    </label>
            </div>
            <div class="form" style="height: 200px;">
                    <textarea name="" class="input textarea" cols="30" rows="5" required autocomplete="off"></textarea>
                    <label for="message" class="name_lab">
                        <span class="name_cont">message</span>
                    </label>
            </div>
            
        </div>
    </main>
    <footer id="foot">
        &copy; 2019
    </footer>
    <script src="js/main.js"></script>
